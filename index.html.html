<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <title>Search Page</title>
    <link rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="Hamburger_menu">
        <img src="logo.jpeg" class="logo">
        <a class="title">Search page</a>
        <input class="hamburger_checkbox" type="checkbox" id="hamburger_id">
        <label class="hamburger_icon" for="hamburger_id">&#9776 </label>
        <label class="hamburger_cross_icon" for="hamburger_id">✕</label>
        <div class="header">
        </div>
        <div class="Help_Input">
            You can enter a first name, last name, school or subject! Please note that these results may not be 100% accurate as per Nesa. <br> Please type in your full search request and wait (it may not update immediatly)
        </div>
        <div class="wrapper">
            <div class="search-input">
                <input type="text" placeholder="Type to search...">
            </div>
        </div>
        <div id="texts" class="classes">
            <div class="Formatting">
            </div>

            <!-- The JS -->
        </div>
        <button id="dark-mode-toggle" class="dark_mode_class" alt="Dark | Light Mode">◑</button>
    </div>



    <script src="stock_names.js"></script>
    <script src="script.js"></script>
    <script src="dark-mode.js"></script>




</body>
</html>
